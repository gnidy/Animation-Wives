<!DOCTYPE html>
<html lang="en" class="theme-day">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Horizon</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/96/ff9900/sun--v1.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="theme-toggle-container">
    <input type="checkbox" id="themeToggle" class="theme-toggle" />
    <label for="themeToggle" class="theme-toggle-label">
      <div class="theme-toggle-icons">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
      <div class="theme-toggle-ball"></div>
    </label>
  </div>

  <div class="scene">
    <div class="sky">
      <div class="celestial-body">
        <div class="celestial-glow"></div>
        <div class="celestial-craters">
          <div class="crater"></div>
          <div class="crater"></div>
          <div class="crater"></div>
          <div class="crater"></div>
        </div>
      </div>
      
      <div class="stars">
        <!-- Stars will be generated by JavaScript -->
      </div>
      
      <div class="clouds">
        <!-- Clouds will be generated by JavaScript -->
      </div>
    </div>
    
    <div class="ocean">
      <div class="waves">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="wave wave-4"></div>
        <div class="wave wave-5"></div>
      </div>
      
      <div class="boat">
        <!-- Masts -->
        <div class="mast main-mast">
          <div class="sail main-sail">
            <div class="sail-detail"></div>
          </div>
          <div class="sail jib">
            <div class="sail-detail"></div>
          </div>
          <div class="mast-top"></div>
        </div>
        
        <div class="mast mizzen-mast">
          <div class="sail mizzen">
            <div class="sail-detail"></div>
          </div>
          <div class="mast-top"></div>
        </div>
        
        <!-- Hull and deck details -->
        <div class="hull">
          <div class="deck">
            <div class="cabin"></div>
            <div class="railing front"></div>
            <div class="railing back"></div>
          </div>
          <div class="bow"></div>
          <div class="stern"></div>
        </div>
        
        <!-- Water effects -->
        <div class="bow-wave"></div>
        <div class="stern-wave"></div>
      </div>

    </div>
  </div>
  
    <script src="./script.js"></script>
</body>
</html>
